  <body>
    <div class="space-overlay">
      <div class="aurora-overlay"></div>
      <!-- ðŸŒŒ à¹à¸ªà¸‡à¹€à¸«à¸™à¸·à¸­ -->
      <div class="star-overlay" id="star-overlay"></div>
      <div class="shooting-star-overlay" id="shooting-star-overlay"></div>
    </div>

    <div id="root"></div>
  </body>
  <script>
    // ðŸŒŸ STARFIELD
    const starContainer = document.getElementById('star-overlay');

    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';

      // Position
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;

      // Random star size
      const size = Math.random() * 2 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // ---- à¸›à¸£à¸±à¸šà¸§à¸´à¸˜à¸µà¹ƒà¸Šà¹‰ random animation duration ----
      // à¸ªà¸¸à¹ˆà¸¡à¸£à¸°à¸¢à¸°à¹€à¸§à¸¥à¸² twinkle à¹ƒà¸«à¹‰à¸­à¸¢à¸¹à¹ˆà¹ƒà¸™à¸Šà¹ˆà¸§à¸‡ 3 - 6 à¸§à¸´à¸™à¸²à¸—à¸µ
      const twinkleDuration = (Math.random() * 3 + 3).toFixed(2);
      // à¹€à¸­à¸²à¸„à¹ˆà¸²à¹„à¸›à¹ƒà¸ªà¹ˆà¹ƒà¸™ animationDuration (multiple animations à¹à¸¢à¸à¸”à¹‰à¸§à¸¢ ',')
      // à¸•à¸±à¸§à¹à¸£à¸à¸„à¸·à¸­ twinkle, à¸•à¸±à¸§à¸—à¸µà¹ˆà¸ªà¸­à¸‡à¸„à¸·à¸­ floatXY
      star.style.animationDuration = `${twinkleDuration}s, 22s`;

      // à¸ªà¸³à¸«à¸£à¸±à¸š animation delay à¹€à¸”à¸´à¸¡ à¸­à¸²à¸ˆà¸„à¸‡à¹„à¸§à¹‰ à¸«à¸£à¸·à¸­à¸›à¸£à¸±à¸šà¹„à¸”à¹‰à¸•à¸²à¸¡à¸•à¹‰à¸­à¸‡à¸à¸²à¸£
      star.style.animationDelay = `${Math.random() * 8}s`;

      // Color aura
      const hue = Math.floor(Math.random() * 360);
      const color = `hsl(${hue}, 100%, 85%)`;
      star.style.background = color;

      // à¸–à¹‰à¸²à¹„à¸¡à¹ˆà¸­à¸¢à¸²à¸ blur à¸à¹‡à¹€à¸­à¸²à¸­à¸­à¸ (comment à¹„à¸§à¹‰à¸«à¸£à¸·à¸­à¹€à¸­à¸²à¸­à¸­à¸)
      // star.style.filter = 'blur(1px)';

      starContainer.appendChild(star);
    }

    // ðŸŒ  SHOOTING STARS
    const shootingContainer = document.getElementById('shooting-star-overlay');

    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';

      const startX = Math.random() * window.innerWidth * 0.8;
      const startY = Math.random() * window.innerHeight * 0.4;

      star.style.left = `${startX}px`;
      star.style.top = `${startY}px`;

      // âœ… Fixed: Keep star long enough after delay
      const delay = Math.random() * 5; // seconds
      star.style.animationDelay = `${delay}s`;

      const duration = 4; // seconds
      const totalLifetime = (delay + duration) * 1000;

      shootingContainer.appendChild(star);

      setTimeout(() => {
        shootingContainer.removeChild(star);
      }, totalLifetime);
    }

    // Launch shooting stars every 5â€“12 seconds
    function scheduleShootingStar() {
      createShootingStar();
      const nextDelay = Math.random() * 7000 + 5000; // 5s - 12s
      setTimeout(scheduleShootingStar, nextDelay);
    }

    scheduleShootingStar();
  </script>
